<html>
<!-- Draw a square with an animated color -->
<body>
  <script>
    "use strict"
    let t = 0;

    function firstUpdate(c, options) {
      //Comment out this line if you want to move the virtual camera with the mouse.
      options.ignoreEvents = true;
    }

    function customUpdate(c, options) {
      t += options.secondsBetweenFrames
    }

    function customDraw(ctx, options) {
      let r = Math.floor((Math.sin(t) + 1) * 255)
      let g = Math.floor((Math.cos(t)+1) * 255)
      let b = 0
      ctx.fillStyle = `rgb(${r}, ${g}, ${b})`
      ctx.fillRect(-10, 10, 20, 20)
    }

    function customUI(ctx, options) {
      ctx.font = "20px Arial"
      ctx.fillStyle = "black"
      ctx.fillText("t: " + t, 20, 20)
    }

  </script>
  <script src="canvas.js"></script>

</body>

</html>
