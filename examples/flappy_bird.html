<html>
<!-- Draw a square with a random color -->

<body>
  <script>
    "use strict"
    let v = 0;
    let y = 0;
    let x = 0;

    
    function boot() {
      [v, x, y] = [0, 0, 5]
    }

    let scenes = [
      {
        firstUpdate: (c, o) => {
          o.drawGrid = true;
          o.fillColor = "black"
          o.maxZoom = 50;
          o.minZoom = 20;
          o.cameraZoom = 50;
          o.disableCameraMovement = true;
          o.zoom(10).lookAt(0, 5);
          boot();
        },
        customUpdate(c, o) {
          v -= 9.8 * o.time;
          i.down(" ", () => v = 5)
          y += v * o.time;
          x += o.time;
          o.lookAt(x, 5);

          if (y < 0) {
            //You hit the ground
            boot()
          }
        },
        customDraw(c, o) {
          c.fi("green").b().circle(x, y, .2).f()
        }
      }
    ]

    

    function firstUpdate(c, o) {
      o.scene = scenes[0];
    }

  </script>
  <script src="canvas.js"></script>

</body>

</html>
