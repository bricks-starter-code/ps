<html>
<!-- Draw a square with a random color -->

<body>
  <script>
    "use strict"
    let v = 0;
    let y = 0; // The y location of the center of the bird
    let x = 0; // The x location of the centere of the bird
    let r = .25; // Radius of the bird
    let timer = 0;


    function boot() {
      [v, x, y] = [0, 0, 5]
    }

    let scenes = [
      {
        firstUpdate(c,o){
          timer = 0;
        },
        customUpdate: (c, o) => {
          timer += o.secondsBetweenFrames
          if (timer >= 3) {
            o.changeScene(1)
          }
        },
        customUI: (c, o) => {
          let t = "Welcome to this Game"
          c.fi("Green").fo("40px Arial").tc(t, c.canvas.width / 2, c.canvas.height / 2)
        }
      },
      {
        firstUpdate(c, o) {
          this.state = "playing"
          this.deathTimeout = 0
          this.maxDeathTimeout = 1
          o.drawGrid = true;
          o.fillColor = "black"
          o.maxZoom = 50;
          o.minZoom = 20;
          o.cameraZoom = 50;
          o.disableCameraMovement = true;
          o.zoom(10).lookAt(0, 5);
          boot();
          this.pipes = []
          this.timeBetweenPipes = 3;
          this.lastPipeTime = this.timeBetweenPipes;
          this.pipeSpawnX = 5
          this.pipeOpening = 4
          this.pipeRadius = .5
          this.inCollision = false;

        },
        customUpdate(c, o) {
          if(this.state != "playing")
          {
            this.deathTimeout += o.secondsBetweenFrames
            if(this.deathTimeout >= this.maxDeathTimeout){
              o.changeScene(0)
            }
            return
          }
          v -= 9.8 * o.time;
          i.down(" ", () => v = 5)
          y += v * o.time;
          x += o.time;
          o.lookAt(x, 5);

          if (y < 0) {
            //You hit the ground
            this.state = "dying"
            this.inCollision = true;              
          }
          this.lastPipeTime += o.secondsBetweenFrames
          if (this.lastPipeTime >= this.timeBetweenPipes) {
            this.lastPipeTime -= this.timeBetweenPipes;

            let middle = Math.random() *6 + 2;
            let gap = 4;
            this.addPipes(middle, gap, this.pipeSpawnX + x)
          }
          //Now check for collisions
          this.inCollision = false
          for (const pipe of this.pipes) {
            if (collisionRectRect(x, y, r, r, pipe.x, pipe.y, pipe.rx, pipe.ry)) {
              this.inCollision = true
              this.state = "dying"
            }
          }

          //Remove pipes that are behind you
          this.pipes = this.pipes.filter(i=>i.x > x-20)

        },
        addPipes(middle, gap, x){
            this.pipes.push({
              x,
              y: 10,
              rx: this.pipeRadius,
              ry: 10-middle-gap/2,
            })
            this.pipes.push({
              x,
              y: 0,
              rx: this.pipeRadius,
              ry: middle-gap/2,
            })
        },
        customDraw(c, o) {
          for (let pipe of this.pipes) {
            c.fi("green").fillRectCentered(pipe.x, pipe.y, pipe.rx, pipe.ry)
          }
          if (this.state == "playing")
            c.fi("blue").fillRectCentered(x, y, r, r)
          else
            c.fi("red").fillRectCentered(x,y,r,r)
        }
      }
    ]



    function firstUpdate(c, o) {
      o.scenes = scenes
    }

  </script>
  <script src="canvas.js"></script>

</body>

</html>
