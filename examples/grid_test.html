<html>
<!-- Draw a square with a random color -->
<body>
  <script>
    "use strict"
    let f_x = x=>x;

    function firstUpdate(options){
      options.drawGrid = true;
      options.fillColor = "black"
    }

    function customUI(ctx, options) {
      ctx.font = "20px Arial"
      ctx.fillStyle = "white"
      ctx.fillText("Mouse X in screen space: " + options.lastMouseX, 60, 20)
      ctx.fillText("Mouse Y in screen space: " + options.lastMouseY, 60, 40)

      let worldX, worldY;
      [worldX, worldY] = options.toWorldSpace(options.lastMouseX, options.lastMouseY)
      ctx.fillText("Mouse X in world space:" + worldX, 60, 60)
      ctx.fillText("Mouse Y in world space:" + worldY, 60, 80)

      ctx.fillText("Camera Zoom: " + options.cameraZoom, 60, 100);
      ctx.fillText("Camera Center X: " + options.cameraX, 60, 120)




    }

  </script>
  <script src="canvas.js"></script>

</body>

</html>
